    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>

<!--Body/Header Start-->

<body>
  <header id="main-header">
    <nav class="nav">
      <div class="wrapper">
        <div id="toggle-menu" style="text-align:left">â˜°</div>
        <!--<h1 id="slogan" style="color:gray"><u>Restaurant Plaza</u></h1>-->
        <ul class="menu">
          <li class="nav-main" data-id="#home"><a href="index.html">HOME</a></li>
          <li class="nav-main" data-id="#menu"><a href="menu.html">MENU</a></li>
          <li class="nav-main" data-id="#gallery"><a href="gallery.html">GALLERY</a></li>
          <li class="nav-main" data-id="#contact"><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="overlay"></div>
      </div>
    </nav>
  </header>
  <!-- End Header -->

  <!-- Banner -->
  <section id="contact-banner" class="page-section">
    <div class="wrapper">
      <img src="./img/bg1.jpg">
    </div>
  </section>
  <!-- End Banner -->

  <!-- Contact -->
  <section id="contact" class="page-section">
    <div class="wrapper">
      <div id="map" alt="Google Maps">
      </div>

      <form class="form">
        <div class="contact-detail">
          <h1>Contact Our Store</h1>
          <div class="contact-list">
            <h3><u>Located at:</u></h3>
            <p>300 Dufferin Ave, London, ON<br>N6B 1Z2</p>
            <h3><u>Reach Us:</u></h3>
            <p>1-555-555-555</p>
          </div>
        </div>

        <div class="contact-form">
          <div class="id">
                <div class="name">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="telephone">
                <label for="telephone">Telephone</label>

                <input id="telephone" type="text" name="telephone" placeholder="Enter your telephone">
            </div>
            <div class="comment">
                <label id="comment" for="comment">Comment</label>

                <textarea name="comment" id="" cols="30" rows="10"></textarea>
                <button type="submit">SUBMIT</button>
            </div>
        </div>
      </form>
    </div>
  </section>
  <!-- End Contact -->

  <!-- Footer -->
  <footer class="footer">
    <div class="wrapper">
      <div class="footer--catchphrase">Developed and designed by</div>
      <div class="footer--name">Eduardo Lemos 2017</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwwUmRnq8P9zRYTCEQnlroOSIwCV4po_Q&callback=initMap">
    </script>
  <script src="./js/maps.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/carousel.js"></script>
  </body>
</html>
